
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Login Form | CodingLab </title>--->
    <link rel="stylesheet" href="dashboard.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
  <body>
    <div>

      <button type="button" class="btn btn-warning" style="margin-left:1000px;">LogOut</button>
    </div>
    <div class="container">

      <form  [formGroup]="homeForm" (ngSubmit)="addEvent()">
        <div class="title">Add Events</div>
        <div class="input-box underline">
          <input type="date" class="form-control" id="date" formControlName="udate" placeholder="Event Date" required>
          <div class="underline"></div>
        </div>
        <div style="color: red;"
        *ngIf="(this.homeForm.get('udate')?.touched||this.homeForm.get('udate')?.dirty)&&(this.homeForm.get('udate')?.errors)">
        please choose date by date picker
      </div>





        <div class="input-box">
           <input class="form-control" id="textAreaExample" formControlName="desc" placeholder="Event Description" style="display: flex;justify-content: center;align-items: baseline;width: 440px;">
          </div>
          <!-- <div style="color: rgb(21, 0, 24);"
          *ngIf="(this.homeForm.get('desc')?.touched||this.homeForm.get('desc')?.dirty)&&(this.homeForm.get('desc')?.errors)">
         
        </div> -->
        <div style="color: red;"
        *ngIf="(this.homeForm.get('desc')?.touched||this.homeForm.get('desc')?.dirty)&&this.homeForm.get('desc')?.errors">
        please fill in the blank</div>
        
      
        <div class="input-box button">
          <input type="submit" name="" value="Add Event">
        </div>
        <div class="input-box1 button">
          <input type="submit" name="" value="View Events" routerLink="/eventhistory">
        </div>

      </form>
   
    </div>
  </body>
</html>
